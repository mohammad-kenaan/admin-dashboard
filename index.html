<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/index.css">
  <title>Document</title>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item sidebar">
      <div class="logo">
        <img src="./assets/logo-img.png" alt="" width="250px">
      </div>
      <div class="top-sidebar-flex-item ">
        <ul>
          <li>
            <span><i class="fa-solid fa-house"></i></span>
            <p>Home</p>
          </li>
          <li>
            <span><i class="fa-solid fa-address-card"></i></span>
            <p>Profile</p>
          </li>
          <li>
            <span><i class="fa-solid fa-message"></i></span>
            <p>Messages</p>
          </li>
          <li>
            <span><i class="fa-solid fa-clock"></i></span>
            <p>History</p>
          </li>
          <li>
            <span><i class="fa-solid fa-list-check"></i></span>
            <p>Tasks</p>
          </li>
          <li>
            <span><i class="fa-solid fa-users"></i></span>
            <p>Communities</p>
          </li>

        </ul>
      </div>
      <div class="bottom-sidebar-flex-item ">
        <ul>
          <li>
            <span><i class="fa-solid fa-gear"></i></span>
            <p>Settings</p>
          </li>
          <li>
            <span><i class="fa-solid fa-circle-question"></i></span>
            <p>support</p>
          </li>
          <li>
            <span><i class="fa-solid fa-shield"></i></span>
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="grid-item nav"></div>
    <div class="grid-item menu"></div>
  </div>
</body>

</html>
